<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <main>
        <header>
          <h1>Minha Lista de Tarefas</h1>
        </header>
        
        <p id="funcionamento">
          Clique duas vezes em um item para marc√°-lo como completo
        </p>

        <div id="container-adiciona">
          <input type="text" id="texto-tarefa" class="input-group-text"/>
          <button id="criar-tarefa" class="btn btn-primary">Criar tarefa</button>
        </div>
        <ol id="lista-tarefas"></ol>
        <div class="container-button">
          <div class="remove-buttons">
            <button id="apaga-tudo" class="btn btn-danger">Apagar todas tarefas</button>
            <button id="remover-finalizados" class="btn btn-warning">Apagar tarefas Finalizadas</button>
            <button id="remover-selecionado" class="btn btn-warning">Remove tarefa selecionada</button>
          </div>
          <div class="other-buttons">
            <button id="salvar-tarefas" class="btn btn-success">Salvar tarefas</button>
            <button id="mover-cima" class="btn btn-light">Mover para cima</button>
            <button id="mover-baixo" class="btn btn-light">Mover para baixo</button>
          </div>
        </div>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
